name: Build NOVA APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona el repositorio
      - name: Checkout source
        uses: actions/checkout@v4

      # 2) Instala JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3) Configura Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 4) Instala Gradle 8.4
      - name: Setup Gradle 8.4
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4

      # 5) Genera wrapper si no existe
      - name: Generate Gradle Wrapper
        working-directory: NOVA
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x ./gradlew

      # 6) Compila el APK debug usando el wrapper
      - name: Build Debug APK
        working-directory: NOVA
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      # 7) Sube el APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nova-debug-apk
          path: NOVA/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 7
